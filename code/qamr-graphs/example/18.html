
    <html>
 <head>
   <link rel="stylesheet" type="text/css" href="http://u.cs.biu.ac.il/~stanovg/brat/style-vis.css"/>
   <script type="text/javascript" src="http://u.cs.biu.ac.il/~stanovg/brat/client/lib/head.load.min.js"></script>
</head>
<body>


    <script language="javascript">

    var bratLocation = 'http://u.cs.biu.ac.il/~stanovg/brat';
head.js(
    // External libraries
    bratLocation + '/client/lib/jquery.min.js',
    bratLocation + '/client/lib/jquery.svg.min.js',
    bratLocation + '/client/lib/jquery.svgdom.min.js',

    // brat helper modules
    bratLocation + '/client/src/configuration.js',
    bratLocation + '/client/src/util.js',
    bratLocation + '/client/src/annotation_log.js',
    bratLocation + '/client/lib/webfont.js',

    // brat modules
    bratLocation + '/client/src/dispatcher.js',
    bratLocation + '/client/src/url_monitor.js',
    bratLocation + '/client/src/visualizer.js'
    );

    var webFontURLs = [
    bratLocation + '/static/fonts/Astloch-Bold.ttf',
    bratLocation + '/static/fonts/PT_Sans-Caption-Web-Regular.ttf',
    bratLocation + '/static/fonts/Liberation_Sans-Regular.ttf'
    ];


    var collData = {

    entity_types: [ {
            type   : 'Predicate',
            labels : ['Predicate', 'Pr'],
            bgColor: '#7fa2ff',
            borderColor: 'darken'
    },
    {
            type   : 'Argument',
            labels : ['Argument', 'Ar'],
            bgColor: '#ff6a36',
            borderColor: 'darken'
    },
]
    };




    
    var docData_0 = { text: "Climate change affects distribution of weeds , pests , and diseases .",

    entities: [

    ['A8_14', 'Predicate', [[8, 14]]],
['A0_7', 'Predicate', [[0, 7]]],
['A39_67', 'Predicate', [[39, 67]]],
['A15_22', 'Predicate', [[15, 22]]],
['A23_35', 'Predicate', [[23, 35]]]

    ],

    relations: [

    ['R0', 'What kind of change?', [['head', 'A8_14'], ['dep', 'A0_7']]],
['R1', 'What kind of change affects pests', [['head', 'A15_22'], ['dep', 'A8_14']]],
['R2', 'What is affected?', [['head', 'A15_22'], ['dep', 'A23_35']]],
['R3', 'What is distributed?', [['head', 'A23_35'], ['dep', 'A39_67']]]

    ]
    };

    


     head.ready(function() {
    
        Util.embed(
        // id of the div element where brat should embed the visualisations
        'label_0',
        // object containing collection data
        collData,
        // object containing document data
        docData_0,
        // Array containing locations of the visualisation fonts
        webFontURLs
        );
    

});

  </script>

    
    <div id="label_0"></div>
    <br><br>
    


</body>
</html>
